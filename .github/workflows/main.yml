name: 'Baidu Tieba Auto Sign'

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:
 
jobs:
  sign:
    runs-on: ubuntu-latest
    steps:
      - name: '检测代码'
        uses: actions/checkout@v3

      # --- 最终修正：使用带通配符的精确路径 ---
      - name: '缓存Python环境'
        uses: actions/cache@v4
        with:
          # 路径：只缓存 3.8.x 版本的 Python 文件夹
          # 这个 '*' 会匹配到具体的版本号，比如 3.8.18
          path: /opt/hostedtoolcache/Python/3.8.*
          # 键：保持简单，与版本号对应
          key: ${{ runner.os }}-python-3.8
          restore-keys: |
            ${{ runner.os }}-python-

      - name: '初始化Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Pip 缓存部分是完美的，保持原样
      - name: '缓存Pip依赖'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: '安装依赖包'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
